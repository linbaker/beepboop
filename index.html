<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beep Boop</title>
  </head>
  <body>
    <h1>BEEP BOOP I'M A ROBOT NUMBER CONVERTER</h1>
    <div class="container">
      <form>
        <label for="inputNumber">Human, Enter a Number:</label>
        <br>
        <input type="number" min="0" placeholder="Your number here!" id="inputNumber">
        <br>
        <label for="inputName">Enter Your Name, Human:</label>
        <br>
        <input type="text"  placeholder="Your name here!" id="inputName">
        <br>
        <button type="submit" class="btn-success">Submit</button>
      </form>
      <form  id="secondButton">
        <h3 class="answer">BEEP BOOP ROBOT SAYS:</h3>
        <p class="speech-bubble answer">
          <span  id="outputToUser"></span> <span id="overFiftyOutput">Do you really want all these numbers?
          <button type="submit" class="btn-success">Don't tell me what to do!</button></span>
        </p>
      </form>
      <img src="img/robots.png" alt="Cartoon Robot Image">
    </div>
  </body>
</html>
